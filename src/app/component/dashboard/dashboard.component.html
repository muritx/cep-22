<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-7">
            <h4><b>Gerenciar persons</b></h4>
          </div>
          <div class="col-sm-7">
            <button class="btn btn-success" (click)="addPerson()">
              <i class="fas fa-plus-circle"></i><span>Cadastrar</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>CPF</th>
            <th>Nome completo</th>
            <th>Data de nascimento</th>
            <th>Sexo</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of peopleList" class="center-align">
            <td>{{ person.cpf }}</td>
            <td>{{ person.nome }}</td>
            <td>{{ person.nascimento }}</td>
            <td>{{ person.sexo }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.celular }}</td>
            <td>
              <a href="#" [routerLink]="['/read/', person.id]" class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a href="#" [routerLink]="['/update/', person.id]" class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button type="button" (click)="deletePerson(person.id)"  data-toggle="modal" data-target="#exampleModal" class="btn"
                ><i class="fa fa-edit edit"></i
              ></button>
              <!-- <button type="button" (click)="deletepersonConfirmation(person)" class="btn"><i class='fas fa-trash-alt delete'></i></button> -->
            </td>
          </tr>
          <tr>
            <td *ngIf="peopleList.length == 0" colspan="7">
              Ninguém encontrado
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deletar usuário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Deletar</button>
      </div>
    </div>
  </div>
</div>
