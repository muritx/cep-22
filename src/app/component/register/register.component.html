<body class="body-escuro">
  <div class="conteiner col-12 d-flex">
    <div class="left-login col-md-7 d-md-flex d-sm-none">
      <h1>
        Fa√ßa login para <br />
        Entrar no nosso sistema
      </h1>
      <img
        src="../../../assets/img/authentication-animate.svg"
        alt="img"
        class="left-image"
      />
    </div>
    <div class="right-login col-md-4 px-5 col-sm-12">
      <div id="b_login">
        <h2 class="h2-1 d-initial">Cadastro</h2>

        <form class="form-1 d-initial">
          <div class="usuario-senha">
            <div class="col-md-12">
              <div>
                <input
                  type="email"
                  name="email"
                  class="form-control w-100"
                  placeholder="email"
                  [(ngModel)]="email"
                  required
                />
              </div>
            </div>
            <div class="col-md-12">
              <div>
                <input
                  type="password"
                  name="senha"
                  class="form-control w-100"
                  aria-describedby="passwordHelpBlock"
                  id="password"
                  placeholder="Senha"
                  [(ngModel)]="password"
                  required
                />
              </div>
            </div>
          </div>
          <div id="login">
            <button
              type="button"
              class="btn btn-primary btn-lg JUS w-100 botao-login"
              (click)="register()"
            >
              Criar conta
            </button>
          </div>
        </form>
        <div class="cadastro">
          <button
            type="button"
            class="btn btn-primary btn-lg JUS w-100 botao-login"
            (click)="goBack()"
          >
          Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
